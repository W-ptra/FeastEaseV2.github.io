<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_register.css" /><!-- link file css "style_main.css" -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><!-- link google API untuk pake font 'Inter' -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!-- link google API untuk pake font 'Inter' -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"><!-- link google API untuk pake font 'Inter' -->
        <script src="./script.js" ></script>

        <title>
            FeastEase
        </title>
        <link rel="icon" href="./asset_login/FE_logo.svg" type="svg">
    </head>

    <body>

        

        <div class="inputBox" >

            <img  class="logo_travel" src="./asset_login/FeastEase.svg" alt="logo travelis">

            <div class="Daftar_inputbox" >Daftar</div>
            <div class="silahkan_inputbox" >Daftarkan dirimu menjadi</br>FeastEase!</div>

            
            <label  class="label_depan" for="">Nama Depan</label>
            <label  class="label_belakang" for="">Nama Belakang</label>

            <input type="input_depan" placeholder="    Nama Depan">
            <input type="input_belakang" placeholder="    Nama Belakang">

            <label  class="label_email" for="">Email</label>
            <label  class="label_password" for="">Password</label>

            <input type="input_email" placeholder="    Email">
            <input type="password" placeholder="    Password">


            <input type="checkbox" name="" id="agree_checkbox">

            <div class="ketentuan" for="">

                <label for="agree_checkbox">

                    <div class="ketentuan-contain" >
                        <span class="saya_setuju" >Saya setuju dengan</span><span class="syarat_ketentuan" > Syarat dan Ketentuan FeastEase</span>
                    </div>
                    
                </label>
                
            </div>

            <a href="login.html">
                <button class="submit_button" onclick="registerDone()">Daftar!</button>
            </a>
            
            
            <a href="login.html">
                <div class="masuk_here">
                    <span class="sudah_punya" >Sudah punya akun? </span><span class="masuk_sini">Masuk dengan akun FeastEase!</span>
                </div>
            </a>
            
        </div>

        <div>
            <img class="vector1" src="./asset_login/VectorA.svg" alt="vector 1">
            <img class="vector2" src="./asset_login/VectorB.svg" alt="vector 2">
        </div>
    </body>
</html>
